<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        /*
                Exemplo-05:  
            criar um programa que solicite um valor entre 1 a 10, imprima na pagina a tabuada de multiplicação. 
            5 x 0 = 0
            5 x 1 = 5
            5 x 2 = 10
        
            /*/

        let numeroUsuario = parseFloat(prompt('Digite um número'));

        for (contador = 0; contador <= 10; contador++) {
            console.log(numeroUsuario + 'X' + contador + ' = ', numeroUsuario * contador);
            document.write(numeroUsuario + 'X' + contador + ' = ', numeroUsuario * contador + '<br>');


        }





    </script>

</body>

</html>
