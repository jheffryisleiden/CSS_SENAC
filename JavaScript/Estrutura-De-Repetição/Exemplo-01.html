    <script>

        /*
        Operadores de Repetição (Loops)
        Operadores de repetição, conhecidos como loops, são usados para executar repetidamente um bloco de código enquanto uma condição for verdadeira.

        for (inicialização: condição; incemento) {
            código a ser executado repetidamente
        }
        */

        // Exemplo-01:  criar uma conta de 0 até 5
        for (let num = 0; num <= 5; num++){
            console.log("Número: " + num);
        }

        /*
        Explicação:

        Inicialização (let num = 0): Define o valor inicial do contador num.
        Condição (num <= 5): O loop continua enquanto esse condição for verdadeira.
        Incremento (num++): Incrementa o valor de num em 1 a cada iteração.
        */

    
        




    </script>
