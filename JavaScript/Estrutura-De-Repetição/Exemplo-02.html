<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        // Exemplo-02:  
        //criar um loop for que imprima os números de 1 a 100 na página, utilize <hr> para gerar uma linha


        for (let num = 1; num <= 100; num++) {
            console.log("Número: " + num);
            document.write('<table width=250 height=50> <tr> <td width=100 align=right> <font size=4> Número: </td> <td align=center bgcolor=yellow> <font size=5>' + num + '</td>');
        }




    </script>

</body>

</html>
