<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        // Exemplo-04:  
        //criar um programa que solicite ao usuario um valor, e a partir desse valor conte até 50.

        let numero = parseFloat(prompt('Digite um número: '));

        for (let num = numero; num <= 50; num++) {
            console.log('Número ' + num)
            document.write( numero = num + '<br>');
            
           
        }




    </script>

</body>

</html>
