<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Criando variavel usando var
        var texto = 'Aula de JavaScript';

        console.log(texto);

        texto ='Estou guardando outro texto';
        console.log(texto);


        // Criando variavel usando let
        let nome = 'Jheffry';
        console.log(nome);

        // prompt recebe dados do usuario
        let cor = prompt('Digite uma cor');
        document.write('Boa noite, ' + nome + ' cor escolhida foi: ' + cor + '<br>');

    // concatenando usando crase `${}`
        document.write(`Boa noite, ${nome} a cor escolhida foi: ${cor}`);

        // const não pode alterar seu valor

        const diasDaSemana = 7;
        console.log(diasDaSemana);

        // diasDaSemana = 8; não aceitaria essa mudança de valor


       


    </script>
    
</body>
</html>
