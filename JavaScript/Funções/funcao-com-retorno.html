<body>


    <script>
        /*
        Fuçôes com retorno
        Uma função pode retornar um valor usando a palavra-chave return.
        Quando a função é chamada, o valor de retorno pode ser usado em outras partes do programa.
         
        */

        function soma(a, b) {
            return a + b;
        }

        let resultado = soma(5, 8);

        console.log(resultado);





    </script>
