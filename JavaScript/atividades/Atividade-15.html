<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

         let numeroEscolhido = 7;
         let numero = parseInt(prompt(' Adivinhe o número escolhido de 1 a 10'));

         while(numero !== numeroEscolhido){
            alert('Número errado, tente novamente!');
            numero = parseInt (prompt('Digite o número novamente'));

         }

         document.write('<h1>Acertou!!</h1>');

    </script>
</body>

</html>
