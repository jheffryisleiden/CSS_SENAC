<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        


        
        


        let numero = prompt('Escolha um número');
        numero = Number(numero);
        console.log(numero);


        if (numero % 2 === 0) {
            alert('O número é ' + numero + ' par');
            document.write('<table border="0" bgcolor="black" ><tr><td colspan="3" bgcolor="deepskyblue" align="center"> <b> Par ou Ímpar </b></td></tr>');
            document.write('<tr><td colspan="2" align="center" width="200" bgcolor="skyblue" ><b> Número digitado: </b></td><td bgcolor="white" > ' + numero + ' </td></tr><br>');
            document.write('<tr><td colspan="2" align="center" width="200" bgcolor="skyblue" ><b> Definição: </b></td> <td bgcolor="white " > par  </td> </tr><br>');
            

        } else {
            alert('O número é ' + numero + ' impar ');
            document.write('<table border="0" bgcolor="black" ><tr><td colspan="3" bgcolor="deepskyblue" align="center"> <b> Par ou Ímpar </b></td></tr>');
            document.write('<tr><td colspan="2" align="center" width="200" bgcolor="skyblue" ><b> Número digitado: </b></td><td > ' + numero + ' </td></tr><br>');
            document.write('<tr><td colspan="2" align="center" width="200" bgcolor="skyblue" ><b> Definição: </b></td> <td bgcolor="white " > ímpar  </td> </tr><br>');



        }






    </script>
