<body>

    <script>

        let primeiroValor = parseFloat(prompt('Primeiro Valor'));

        let segundoValor = parseFloat(prompt('Segundo Valor'));

        let soma = primeiroValor + segundoValor;
        console.log(soma); 

        let subtracao = primeiroValor - segundoValor;
        console.log(subtracao);

        let multiplicacao = primeiroValor * segundoValor;
        console.log(multiplicacao);

        let divisao = primeiroValor / segundoValor;
        console.log(divisao);

        
        document.write('<b>Primeiro Valor: </b> ' + primeiroValor );
        document.write('<br><b> Primeiro Valor:  </b> ' + segundoValor );

        document.write('<b><br><font color=blue> Operações: </font></b>' );
        document.write('<br><b> soma: </b> ' + soma );
        document.write('<br><b> subtração: </b> ' + subtracao );
        document.write('<br><b> multiplicação: </b> ' + multiplicacao );
        document.write('<br><b> divisão: </b> ' + divisao );





        




    </script>
