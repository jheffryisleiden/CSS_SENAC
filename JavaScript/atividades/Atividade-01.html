<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <Script>

        // recebendo dados

        let nome = prompt('digite o nome');
        let sobrenome = prompt('digite sobrenome');
        let email = prompt('digite e-mail');

        // imprimindo no console

        console.log('Nome: ' + nome);
        console.log('Sobrenome: ' + sobrenome);
        console.log('E-mail: ' + email);

        //  imprimindo na p√°gina


        document.write('<font color=blue><b> Nome: </b></font> '+ nome + '<br>');
        document.write('<font color=blue><b> Sobrenome: </b></font> '+ sobrenome + '<br>');
        document.write('<font color=blue><b> E-mail: </b></font> ' + email + '<br>');




    </Script>

</body>

</html>
